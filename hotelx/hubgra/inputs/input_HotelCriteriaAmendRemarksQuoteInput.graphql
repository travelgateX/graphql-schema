# Criteria of modify contains basic information to add remarks into a booking.
input HotelCriteriaAmendRemarksQuoteInput {

  # The name of the access to use in the request.
  accessCode: String
  
  # The language code.
  language: Language
  
  # The hotel code.
  hotelCode: String
  
  # Contains the client reference and/or supplier reference.
  reference: BookReferenceInput

  # HotelX's booking reference
  bookingID: String

  # Remarks to add into the booking
  remarks: String!
} 